<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-danger': !isEven,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} -</span>
      <strong> Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button (click)="deleteById(character.id)" class="btn btn-danger">XD</button>
  </li>
</ul>
